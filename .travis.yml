---
# Travis CI configuration

language: python

python: "3.6.4"

before_install:
  - mv config/travis_secrets.yaml config/secrets.yaml
  - rm config/packages/hacs.yaml

install:
  - pip3 install homeassistant
  - pip install yamllint

script:
  - yamllint config
  - hass -c config/ --script check_config

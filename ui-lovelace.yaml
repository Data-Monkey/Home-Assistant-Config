views:
    # View tab title.
   
  - title: home
    cards:

    - type: entity-filter
      entities:
        - device_tracker.blue_laptop
        - device_tracker.bedroom_light
        - device_tracker.bathroom_light
      state_filter:
        - "home"
      card: 
        type: glance
        title: Online
    - type: entity-filter
      entities:
        - device_tracker.blue_laptop
        - device_tracker.bedroom_light
        - device_tracker.bathroom_light
      state_filter:
        - "not_home"
      card: 
        type: glance
        title: Offline
        

sensor:
  - platform: template
    sensors:
      hallway:
        value_template: '{{ states("sensor.temperature_158d0001576d20")|int}}C at {{states("sensor.humidity_158d0001576d20")|int}}% Humidity'
      balcony:
        value_template: '{{ states("sensor.temperature_158d00015763d7")|int}}C at {{states("sensor.humidity_158d00015763d7")|int}}% Humidity'
      laundry:
        value_template: '{{ states("sensor.temperature_158d0001573b30")|int}}C at {{states("sensor.humidity_158d0001573b30")|int}}% Humidity'

      front_door:
        friendly_name: Front Door
        value_template: >-
          {% if states.binary_sensor.door_window_sensor_158d00012a885f.state == 'on' %}
            Open
          {% elif states.binary_sensor.door_window_sensor_158d00012a885f.state == 'off' %}
            Closed
          {% else %}
            n/a
          {% endif %}



      graph_front_door:
        unit_of_measurement: 'graph'
        value_template: >-
          {% if states.binary_sensor.door_window_sensor_158d00012a885f.state == 'on' %}
            1
          {% elif states.binary_sensor.door_window_sensor_158d00012a885f.state == 'off' %}
            0
          {% else %}
            -1
          {% endif %}

      graph_hallway_motion:
        unit_of_measurement: 'graph'
        value_template: >-
          {% if states.binary_sensor.motion_sensor_158d00012dc3de.state == 'on' %}
            1
          {% elif states.binary_sensor.motion_sensor_158d00012dc3de.state == 'off' %}
            0
          {% else %}
            -1
          {% endif %}



automation:
- alias: Hallway Lights by motion at night ON
  initial_state: 'on'
 # hidden: True
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00012dc3de
      to: 'on'
  action:
    service: homeassistant.turn_on
    data:
      entity_id: light.gateway_light_286c0785b6f3
      rgb_color: [25,0,150]
      brightness: 75

- alias: Hallway Lights by motion at night OFF
  initial_state: 'on'
#  hidden: True
#  condition:
#    - condition: state
#      entity_id: sun.sun
#      state: 'below_horizon'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00012dc3de
      to: 'off'
      for:
        minutes: 0
        seconds: 30
  action:
    service: homeassistant.turn_off
    data:
      entity_id: light.gateway_light_286c0785b6f3

      
      
      
#  Wardrobe Light by Motion
# =================================================
- alias: Wardrobe Light by motion ON
  initial_state: 'on'
 # hidden: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00016db2bd
      to: 'on'
  action:
    service: homeassistant.turn_on
    data:
      entity_id: light.wardrobe_light
      #rgb_color: [25,0,150]
      brightness: 255

- alias: Wardrobe Light by motion OFF
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00016db2bd
      to: 'off'
      for:
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: light.wardrobe_light
      from: 'unavailable'
      to: 'on'
      for:
        minutes: 0
        seconds: 10
  action:
    service: homeassistant.turn_off
    data:
      entity_id: light.wardrobe_light
      
#  Ensuite Light by Motion
# =================================================
- alias: Ensuite Light by motion ON
  initial_state: 'on'
 # hidden: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00016570dc
      to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: light.ensuite_light
    data_template: 
      brightness: >
        {% if states.sensor.time_of_day.state == "night"  %} 80
        {% elif states.sensor.time_of_day.state == "late evening" %} 150
        {% else %} 255
        {% endif %}
      color_name: >
        {% if states.sensor.time_of_day.state == "night"  %} green
        {% elif states.sensor.time_of_day.state == "late evening" %} blue
        {% else %} white
        {% endif %}
        
- alias: Ensuite Light by motion OFF
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00016570dc
      to: 'off'
      for:
        minutes: 0
        seconds: 30
    - platform: state
      entity_id: light.ensuite_light
      from: 'unavailable'
      to: 'on'
      for:
        minutes: 0
        seconds: 10
  action:
    service: homeassistant.turn_off
    data:
      entity_id: light.ensuite_light
      
      
#  BATHROOM Light by Motion 
# =================================================
- alias: Bathroom Light by motion ON
  initial_state: 'on'
 # hidden: True
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00016db261
      to: 'on'
  condition:
    condition: template
    value_template: '{{ states.sensor.light_of_day.state != "light" }}'    
    # only switch on the light if it is not LIGHT outside now
  action:
    service: homeassistant.turn_on
    data:
      entity_id: light.bathroom_light
      #rgb_color: [25,0,150]
      brightness: 255

- alias: Wardrobe Light by motion OFF
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00016db261
      to: 'off'
      for:
        minutes: 3
        seconds: 30
  action:
    service: homeassistant.turn_off
    data:
      entity_id: light.bathroom_light
      

      

